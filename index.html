<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator</title>
</head>
<body>
    
    <div id="calculator-container">
        <div id="displayer-container">
            <div id="sub-displayer"></div>
            <div id="displayer">
                <div id="input-displayer">0</div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="numberZero">0</button>
            <button id="numberOne">1</button>
            <button id="numberTwo">2</button>
            <button id="numberThree">3</button>
            <button id="numberFour">4</button>
            <button id="numberFive">5</button>
            <button id="numberSix">6</button>
            <button id="numberSeven">7</button>
            <button id="numberEight">8</button>
            <button id="numberNine">9</button>
            <button id="plusSign" class="operator">+</button>
            <button id="minusSign" class="operator">-</button>
            <button id="multiplySign" class="operator">x</button>
            <button id="divideSign" class="operator">รท</button>
            <button id="dotSign" class="operator">.</button>
            <button id="equalSign">=</button>
            <button id="assignmentSign" class="operator">+/-</button>
            <button id="clear" class="operator">C</button>
            <button id="clearError" class="operator">CE</button>
            <button id="percentSign" class="operator">%</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
